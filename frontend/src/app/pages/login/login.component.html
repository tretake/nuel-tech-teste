<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" />
    <div
      *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
    >
      <span *ngIf="loginForm.get('email')?.errors?.['required']"
        >Email é obrigatório.</span
      >
      <span *ngIf="loginForm.get('email')?.errors?.['email']"
        >Email inválido.</span
      >
    </div>
  </div>

  <div>
    <label for="password">Senha:</label>
    <input type="password" id="password" formControlName="password" />
    <div
      *ngIf="
        loginForm.get('password')?.touched && loginForm.get('password')?.errors
      "
    >
      <span *ngIf="loginForm.get('password')?.errors?.['required']"
        >Senha é obrigatória.</span
      >
    </div>
  </div>

  <button type="submit">Entrar</button>
  <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
  <p>
    Não tem uma conta?
    <button type="button" (click)="goToCadastro()">Cadastre-se</button>
  </p>
</form>
