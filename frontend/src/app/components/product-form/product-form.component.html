<h2>Criar Produto</h2>

<form (ngSubmit)="onSubmit()">
  <label>
    Nome:
    <input type="text" [(ngModel)]="product.name" name="name" required />
  </label>

  <label>
    Descrição:
    <input type="text" [(ngModel)]="product.description" name="description" />
  </label>

  <label>
    Preço:
    <input type="number" [(ngModel)]="product.price" name="price" required />
  </label>

  <label>
    Categoria:
    <input
      type="text"
      [(ngModel)]="product.category"
      name="category"
      required
    />
  </label>

  <label>
    Estoque:
    <input type="number" [(ngModel)]="product.stock" name="stock" required />
  </label>

  <button type="submit">Salvar</button>
</form>
